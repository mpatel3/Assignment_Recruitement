<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Dynamic Table</h1>
    </header>

    <section>
        <div class="table-responsive">
            <!-- search bar -->
            <div class="col-auto">
                <label class="sr-only" for="searchRows">Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="searchRows" placeholder="Search">
                </div>
            </div>
            
            <!-- table placeholder -->
            <table id="app_table" class="table table-striped table-bordered table-hover"></table>
        </div>
        
        <!-- container for pagination box -->
        <nav aria-label="Page Navigation" id="pagination-nav">
        </nav>
    </section>
    
    <!-- Modal to show extra content -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Show More</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" onclick="closeModal()">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
